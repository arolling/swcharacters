<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- Stylesheets -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <!-- Scripts -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>

    <title>Choose your Star Wars Character!</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="text-center">Star Wars</h1>
      </div>
<!-- Radio selectors -->
    <form>
      <div class="question1">
        <h3>What is your favorite color?</h3>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios1" id="option1" value="0" checked>Red
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios1" id="option2" value="1">Green
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios1" id="option3" value="2">Espresso
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios1" id="option4" value="3">Tangerine
          </label>
        </div>
      </div>

      <div class="question2">
        <h3>What is your favorite animal?</h3>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios2" id="option1" value="0" checked>Bears
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios2" id="option2" value="1">Platypus
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios2" id="option3" value="2">Canada Goose
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios2" id="option4" value="3">Banana Slugs
          </label>
        </div>
      </div>

      <div class="question3">
        <h3>Who is your favorite communist leader?</h3>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios3" id="option1" value="0" checked>Fidel Castro
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios3" id="option2" value="1">Joseph Stalin
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios3" id="option3" value="2">Vladimir Lenin
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios3" id="option4" value="3">Kim Jong Un
          </label>
        </div>
      </div>

      <div class="question4">
        <h3>How complicated is your family?</h3>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios4" id="option1" value="0" checked>Simple - 3 members
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios4" id="option2" value="1">Slightly complicated - lots of people
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios4" id="option3" value="2">Complicated - need pen and paper to track
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios4" id="option4" value="3">Very Complicated - related to everyone I meet
          </label>
        </div>
      </div>

      <div class="question5">
        <h3>Favorite Backstreet Boy?</h3>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios5" id="option1" value="0" checked>AJ McLean
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios5" id="option2" value="1">Howie Dorough
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios5" id="option3" value="2">Nick Carter
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios5" id="option4" value="3">Kevin Richardson
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-default" name="button">Submit</button>

    </form>
<!-- end radio selectors -->


      <button type="submit" class="btn btn-default btn-refresh" name="button">Try Again!</button>







    </div><!-- end container -->
  </body>
</html>
